{% load static %}
<style>
  .status-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'shop' page_num=1 %}">Shop</a>
        </li>

        {% if request.session.auth %}
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'items' %}">Profile</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'notes' %}">Notes</a>
        </li>
        <li>
        |
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'createItem' %}">Create new Item</a>
        </li>
        {% endif %}
      </ul>
    </div>
    {% if request.session.auth %}
    <span class="status-msg">Hello, {{request.session.username }}</span>
    <span class="status-msg">Credits: {{request.session.balance }}</span>
    <span><a class="status-msg" href="{% url 'logout' %}">Logout</a></span>
    {% else %}
    <span><a class="status-msg" href="{% url 'login' %}">Login</a></span>
    {% endif %}
  </nav>
