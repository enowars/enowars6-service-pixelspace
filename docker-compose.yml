version: "3.9"
   
services:
  db:
    container_name: Pixelspace_db
    image: postgres
    volumes:
      - ./enoproject/data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      
  web:
    container_name: Pixelspace
    build: ./enoproject/
    command: sh -c 'python3 enoproject/manage.py runserver 0.0.0.0:8010'

    volumes:
      - .:/code
    ports:
      - "8010:8010"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db